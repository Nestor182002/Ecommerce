    {% block content %}
    {% endblock %}


    <script>
        button=document.getElementById("button")
        let desliz=document.getElementById("translate")
        var bool=false

        button.addEventListener("click",()=>{
            if(bool == true){
            desliz.style.left ="-195px"
            bool=false
            }else{
            desliz.style.left ="0px"
            bool=true
            }

        })

        busqueda=document.getElementById("buscar");
        results=document.getElementById("email-adress-icon")
        busqueda.addEventListener("click",(e)=>{
            document.location.search = `?page=1&search=${results.value}`;
          e.preventDefault();
        })

    </script>

    {% block js %}
    {% endblock %}
