{% extends "base/base.html" %}
{% load static %}
{% block title %}
<title>recientes</title>
{% endblock %}

{% block content%}

<div aria-label="group of cards" tabindex="0" class="focus:outline-none py-8 w-full">
    <!--- more free and premium Tailwind CSS components at https://tailwinduikit.com/ --->

                <div class="flex flex-wrap	 items-center justify-center w-full mt-8">
                    {% for recent in recents %}
                    <div aria-label="card 6" tabindex="0" class="focus:outline-none lg:w-4/12 lg:mr-7 lg:mb-0 mb-7 bg-white p-6 shadow rounded m-5">
                        
                        <div class="flex items-center border-b border-gray-200 pb-6">
                            <img class="w-12 h-12 bg-gray-300 rounded-full flex flex-shrink-0" src="{{recent.recent_product.img.url}}" alt="">
                            <div class="flex items-start justify-between w-full">
                                <div class="pl-3 w-full">
                                    <a href="{% url 'detail_products' recent.recent_product.id %}">
                                        <p tabindex="0" class="focus:outline-none text-xl font-medium leading-5 text-gray-800">{{recent.recent_product}}</p>
                                    </a>
                                </div>
                                <div role="img" aria-label="bookmark">
                                    <a href="#">
                                        <svg class="h-8 w-4 text-red-500 cursor-pointer	"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <line x1="18" y1="6" x2="6" y2="18" />  <line x1="6" y1="6" x2="18" y2="18" /></svg>
                                    </a>                                    
                                </div>
                            </div>
                        </div>
                        <div class="px-2">
                            <p tabindex="0" class="focus:outline-none text-sm leading-5 py-4 text-gray-600">{{recent.recent_product.description}}</p>            
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
