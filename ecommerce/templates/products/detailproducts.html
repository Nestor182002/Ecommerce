{% extends "base/base.html" %}
{% load static %}

{% block content%}


<div class="box ml-10">
    
    <div class="bg-white flex">
        <div class="max-w-2xl mx-auto py-16 px-4  sm:px-6 lg:max-w-7xl lg:px-8">
            <a href="{% url 'products' %}" class=" m-1 font-extrabold flex">
                <svg class="h-6 w-4 text-pink-500"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <polygon points="19 20 9 12 19 4 19 20" />  <line x1="5" y1="19" x2="5" y2="5" /></svg>
                <spanc class="text-gray-500">Regresar</span></a>
          <h2 class="text-lg font-extrabold tracking-tight text-gray-900 p-2 ">Productos</h2>
          <hr>

<div class="group relative">
    <div class="w-full min-h-80 bg-gray-200 aspect-w-1 aspect-h-1 rounded-md overflow-hidden group-hover:opacity-75 lg:h-80 lg:aspect-none">
   <img src="{{products.img.url}}" alt="Front of men&#039;s Basic Tee in black." class="w-full h-full object-center object-cover lg:w-full lg:h-full">
    </div>
    <div class="mt-4 flex justify-between">
      <div>
        <h3 class="text-sm text-gray-700">
          <a class="text-violet-800 font-semibold" href="#">
            <span aria-hidden="true" class="absolute inset-0 "></span>
            {{object.name}}
          </a>
        </h3>
        <p class="mt-1 text-sm text-gray-500">cantidad:{{object.quantity}}</p>
      </div>
      <p class="text-sm font-medium text-gray-900">{{object.price}}</p>
    </div> 
  </div>

</div>
</div>

</div>


{% endblock %}
